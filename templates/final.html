<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Tools Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    .tool-button {
      display: inline-block;
      margin: 10px;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      transition: background 0.3s;
    }

    .tool-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to AI Tools</h1>
    <a href="/bug-detector" class="tool-button">Bug Detector</a>
    <a href="/anomaly-detector" class="tool-button">Anomaly Detector</a>
  </div>
</body>
</html>
